<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="maximum-scale=1.0">
</head>
<body>
    <div id='app' style="width:100%;height: 100%"></div>
    <script>
        window.main = function (mk) {
            mk.utils.fetch.config({
                mock: true,
                token: '',
                after: function (response, url) {
                    if (response.result) {
                        if (response.token) {
                            mk.utils.fetch.config({ token: response.token });
                        }
                        return response.value;
                    }
                    else {
                        let msg = mk.getComponent('Message')
                        msg.error(response.error.message);
                        //mk.component.Toast.error(response.error.message);
                        throw { url:url, response:response };
                    }
                },
            })
            mk.load(['zlj-antd','zlj-component']).then(()=>{
                mk.render('zlj-sign-in','app')
            })
        }
    </script>
     <script src="require.js" data-main='mk.js'></script>
</body>
</html>
